name: SonarQube

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        name: Build and analyze
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                distribution: 'temurin'
                java-version: '11'

            - name: Cache SonarQube packages
              uses: actions/cache@v4
              with:
                path: ~/.sonar/cache
                key: ${{ runner.os }}-sonar
                restore-keys: ${{ runner.os }}-sonar

            - name: Cache Maven packages
              uses: actions/cache@v4
              with:
                path: ~/.m2
                key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                restore-keys: ${{ runner.os }}-m2

            - name: Build and analyze
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              run: |
                cd back
                mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=msjemenblc_ci-cd-project

            - name: Set up Node.js fro Frontend
              uses: actions/setup-node@v4
              with:
                node-version: 18

            - name: Install Dependencies
              run: |
                cd front
                npm install

            - name: Run SonarQube analysis for frontend
              run: |
                cd front
                npx sonar-scanner \
                  -Dsonar.projectKey=msjemenblc_ci-cd-project \
                  -Dsonar.organization=msjemenblc \
                  -Dsonar.host.url=https://sonarcloud.io \
                  -Dsonar.sources=src \